<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
     <title>Piedra, Papel o Tijeras</title>
     <link rel="stylesheet" href="estilos.css">
</head>
<body>
     
     <header>
          <h1>Piedra, Papel y Tijeras</h1>
     </header>

     <div class="score-board">
          <div id="user-label" class="badge">User</div>
          <div class="badge" id="computer-label">Comp</div>
          <span id=user-score>0</span>:<span id="computer-score">0</span>
     </div>

     <div class="result">
          <p>Papel cubre a la roca, ganas</p>
     </div>

     <div class="choices">
          <div class="choice" id="r">
               <img src="img/rock.png" alt="">
          </div>
          <div class="choice" id="p">
               <img src="img/paper.png" alt="">
          </div>
          <div class="choice" id="s">
               <img src="img/scissors-2.png" alt="">
          </div>
     </div>

     <p id="action-message">Haz tu jugada</p>



     <script src="app.js"></script>
</body>
</html>
